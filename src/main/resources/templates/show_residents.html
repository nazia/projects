<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="header :: header" />

<style>
img {
	max-width: 100%;
}

img.thumbnail {
	width: 70px;
	height: 50px;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:replace="navbar :: navbar" />
<div class="row">
<div class="card-deck">
<div  th:each="resident : ${residentList}">
    <!-- do whatever you wan to do here -->
<div class="column col s3 m2">

	<div class="card" align="center" 
	style="width: 15rem;background-color: #f48fb1; font-family: Calibri;" >
	 
	
		<img  th:src="${resident.fileName}" class="card-img-top img-thumbnail"
			alt="">
			
		<div class="card-body">
			<h1 class="card-title" th:text="${resident.fullName}">Card title</h1>
			
          <a class="btn-floating halfway-fab waves-effect left waves-light" th:href="@{/delete_resident(id=${resident.id})}" style="background-color:#ec407a;font-family:Calibri;"><i class="material-icons">delete</i></a>
          <a class="btn-floating halfway-fab waves-effect right waves-light" th:href="@{/resident_exit(id=${resident.id})}" style="background-color:#ec407a;font-family:Calibri;"><i class="material-icons">transfer_within_a_station</i></a>
       
		</div>
		
		<ul class="list-group list-group-flush" style="background-color: #f8bbd0; font-family: Calibri;">
			<li class="list-group-item" th:text="${resident.advanceAmount}" style="background-color: #f8bbd0; font-family: Calibri;">Advance
				Amount</li>
			<li class="list-group-item" th:text="${resident.rentAmount}" style="background-color: #f8bbd0; font-family: Calibri;">Rent Amount</li>
			<li class="list-group-item" th:text="${resident.roomNumber}" style="background-color: #f8bbd0; font-family: Calibri;">Room Number</li>
		</ul>
		<a class="btn " th:href="@{/update_resident(id=${resident.id})}" style="background-color:#f48fb1;font-family:Calibri;"><i class="material-icons">edit</i></a>
		
	</div>
	</div>
</div></div></div>
</body>
</html>
